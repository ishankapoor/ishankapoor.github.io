  <script>
	  function calculateMonths(babyDate, currentDate){
		   var months = currentDate.getMonth() - babyDate.getMonth();

		   if(currentDate.getMonth() < babyDate.getMonth()){
          months = 6 - (currentDate.getMonth() - babyDate.getMonth());
       } else {
         months =  currentDate.getMonth() - babyDate.getMonth();
       }
       return months;
      }

      function calculateDays(babyDate, currentDate){
       var days;
       if(currentDate.getDate() >= babyDate.getDate()){
	       	days = currentDate.getDate() - babyDate.getDate()
	        } else {
			    var diffDate = new Date(currentDate - babyDate);
				days = diffDate.getDate()
			 }
	      return days;
      }
    var baby         = new Date(Date.UTC(2016,06,11,13,3,0));
	var now          = new Date();
    var diffDate     = new Date(now - baby);
   

    var minutes      = Math.abs(Math.floor((diffDate / 1000 / 60) % 60));
    var hours        = Math.abs(Math.floor((diffDate / (1000 * 60 * 60)) % 24));
	var days         = calculateDays(baby, now);
	var months       = calculateMonths(baby, now);
	var years        = diffDate.getUTCFullYear() - 1970;

    document.getElementsByClassName("hours")[0].innerHTML   = ('0' + hours).slice(-2);
    document.getElementsByClassName("days")[0].innerHTML    = ('0' + days).slice(-2);
    document.getElementsByClassName("months")[0].innerHTML  = ('0' + months).slice(-2);
