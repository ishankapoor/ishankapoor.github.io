  <script>
	  function calculateMonths(babyDate, currentDate){
		   var months = currentDate.getMonth() - babyDate.getMonth();

		   if(currentDate.getMonth() < babyDate.getMonth()){
          months = 6 - (currentDate.getMonth() - babyDate.getMonth());
       } else {
         months =  currentDate.getMonth() - babyDate.getMonth();
       }
	   if (currentDate.getDate() > babyDate.getDate()){
	          return months;}
			  else{
			  return months - 1
			  }

      }

      function calculateDays(babyDate, currentDate){
       var days;
       if(currentDate.getDate() >= babyDate.getDate()){
	       	days = currentDate.getDate() - babyDate.getDate()
	        } else {
			    var diffDate = new Date(currentDate - babyDate);
				days = diffDate.getDate()
			 }
	      return days;
      }
    var Shanayababy         = new Date(Date.UTC(2016,06,11,13,3,0));
	var Vidarbaby           = new Date(Date.UTC(2020,09,15,01,28,0));
	var now                 = new Date();
    var ShanayadiffDate     = new Date(now - Shanayababy);
    var VidardiffDate       = new Date(now - Vidarbaby);
   

    var Shanayaminutes      = Math.abs(Math.floor((ShanayadiffDate / 1000 / 60) % 60));
    var Shanayahours        = Math.abs(Math.floor((ShanayadiffDate / (1000 * 60 * 60)) % 24));
	var Shanayadays         = calculateDays(Shanayababy, now);
	var Shanayamonths       = calculateMonths(Shanayababy, now);
	var Shanayayears        = ShanayadiffDate.getUTCFullYear() - 1970;

    document.getElementsByClassName("Shanayahours")[0].innerHTML   = ('0' + Shanayahours).slice(-2);
    document.getElementsByClassName("Shanayadays")[0].innerHTML    = ('0' + Shanayadays).slice(-2);
    document.getElementsByClassName("Shanayamonths")[0].innerHTML  = ('0' + Shanayamonths).slice(-2);
	document.getElementsByClassName("Shanayayears")[0].innerHTML   = ('0' + Shanayayears).slice(-2);
	
    var Vidarminutes      = Math.abs(Math.floor((VidardiffDate / 1000 / 60) % 60));
    var Vidarhours        = Math.abs(Math.floor((VidardiffDate / (1000 * 60 * 60)) % 24));
	var Vidardays         = calculateDays(Vidarbaby, now);
	var Vidarmonths       = calculateMonths(Vidarbaby, now);
	var Vidaryears        = VidardiffDate.getUTCFullYear() - 1970;

    document.getElementsByClassName("Vidarhours")[0].innerHTML   = ('0' + Vidarhours).slice(-2);
